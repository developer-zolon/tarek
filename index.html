<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="signature-box">
        <div class="info-area">
            <div class="pics">
                <div class="image">
                </div>
            </div>
            <div class="info">
                <h2>Tarek Tabari</h2>
                <p class="lead">Vice President of Client Relations</p>
                <h3>ADDRESS</h3>
                <p class="add">2368 2nd Avenue, San Diego, CA 92101</p>
                <p class="add">Global Wealth Partners Inc</p>
                <p class="add">San Diego</p>
            </div>
            <div class="logo">
                <a href="https://globalwealthpartnersinc.com/build/" target="_blank"><img src="images/logo.png" alt="logo"></a>
                <p class="web"><i class="fas fa-phone-alt"></i> +619-320-4146</p>
                <p class="web"><i class="fas fa-envelope"></i>ttabari@globalwealthpartnersinc.com</p>
                <p class="web"><i class="fas fa-globe"></i>globalwealthpartnersinc.com</p>    
            </div>
        </div>
        <div class="social">
            <ul class="social-icon">
                <li><a href="https://www.facebook.com/globalwealthpartnersinc" target="_blank"><i class="fab fa-facebook-f"></i>FaceBook</a></li>
                <li><a href="https://twitter.com/gwpartnersinc" target="_blank"><i class="fab fa-twitter"></i>Twitter</a></li>
                <li><a href="https://www.linkedin.com/in/global-wealth-647ab854/" target="_blank"><i class="fab fa-linkedin-in"></i>Linkedin</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
